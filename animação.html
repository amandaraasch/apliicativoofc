<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMAÇÃO</title>
    <style>

        body
        {
            margin: 0px;
            padding: 0px;
        }
        
        .principal
        {
            border-style: solid;
            border-color: brown;
            border-width: 5px;
            width: 99%;
            height: 99vh;
        }
        
        
        .fundo
        {
            font-family: "Trirong", serif;
            background-color: rgb(57, 158, 158); 
            overflow: hidden;
            margin: 0;
            padding: 0%;
            width: 100%;
            height: 99vh;

        }
        .logo
        {
            border-radius: 75px;
            position: absolute;
            top: 300px;
            left: 280px; 
        }
        .chocolate
        {
           
            border-radius: 75px;
            position: absolute;
            top: -30px;
            left: 4px; 
        }
        .chocolate2
        {
           
            border-radius: 75px;
            position: absolute;
            top: -30px;
            left: 800px; 
        }
        .chocolate3
        {
           
            border-radius: 75px;
            position: absolute;
            top: -30px;
            left: 789px; 
        }
        .chocolate4
        {
           
            border-radius: 75px;
            position: absolute;
            top: -19px;
            left: 3px; 
        }
        .abelinha
        {
           position: absolute;
            top: 490px;
            left: 0px; 
            animation:abelinha2 7s infinite linear;
            
           
        }
        @keyframes abelinha2
        {
            0%{left:0px;top:490px}

            100%{left:1500px;top:490px}


        }
        
    </style>
</head>
<body>
    <div class=" principal">
        <div class="fundo">

        </div>

        <img class="logo" src="cupcake.png"  width="1000px" > 
    <img class="chocolate" src="cobertura de chocolate.png"  width="800px" >
    <img class="chocolate2" src="cobertura de chocolate.png"  width="800px" >  
    <img class="chocolate3" src="fotomarrom.png"  width="100px" > 
    <img class="chocolate4" src="fotomarrom.png"  width="100px" >  
    <img class="abelinha" src="abelinha2.gif"  width="200px" >  


    </div>

    
</body>
</html>
